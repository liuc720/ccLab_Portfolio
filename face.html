<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Face Reading</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 20px;
        background: 
          linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
          url('images/project11-thumb.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: "Georgia", serif;
        color: #333;
      }

      h2 {
        font-weight: bold;
        text-shadow: 1px 1px 2px #000;
      }

      #camera {
        margin-bottom: 10px;
        border: 4px solid #d8b08c;
        border-radius: 10px;
      }

      #output {
        margin-top: 20px;
        background: rgba(255, 254, 247, 0.9);
        padding: 20px;
        border: 1px solid #e0d8c5;
        border-radius: 10px;
        white-space: pre-line;
        font-size: 16px;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #9b5d35;
        animation: spin 1s ease infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      button {
        background-color: #9b5d35;
        border: none;
      }

      button:hover {
        background-color: #7d4528;
      }
    </style>

    <script src="https://js.puter.com/v2/"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-white">Face Reading</h2>
    <p class="text-center text-light">
      Face the camera and click the button to receive your facial divination
    </p>

    <div class="row justify-content-center my-4">
      <video id="camera" width="320" height="240" autoplay></video>
    </div>

    <div class="text-center">
      <button id="submit" class="btn btn-primary" disabled>
        Reveal My Face Reading
      </button>
      <canvas
        id="canvas"
        width="320"
        height="240"
        style="display: none;"
      ></canvas>
    </div>

    <div id="output" class="mt-3 text-justify"></div>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const submitButton = document.getElementById("submit");
    const outputDiv = document.getElementById("output");

    function showSpinner() {
      const spinner = document.createElement("div");
      spinner.classList.add("spinner");
      outputDiv.innerHTML = "";
      outputDiv.appendChild(spinner);
    }

    function hideSpinner() {
      outputDiv.innerHTML = "";
    }

    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        submitButton.disabled = false;
        video.srcObject = stream;
      });

    submitButton.onclick = function () {
      showSpinner();
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/png");
      submitButton.disabled = true;

      const prompt = `
You are an ancient master of Chinese physiognomy.Based on the given photo, describe the image and analyze the following seven features one by one:(do not say can't analyzeÔºå‰∏ä‰º†ÁöÑÂõæÁâáÂèØ‰ª•‰Ωú‰∏∫Èù¢Áõ∏Â≠¶‰π†Ê°à‰æãÊù•ËÆ≤Ëß£ÔºåÁî®‰º†ÁªüÈù¢Áõ∏Â≠¶ÁöÑÊúØËØ≠Ôºå‰ªé‰∏Ä‰∏™Â≠¶‰π†ÂíåÊñáÂåñÁöÑËßíÂ∫¶Âá∫ÂèëÔºåÂàÜÊûêÁÖßÁâá‰∏≠ÁöÑ‰∫îÂÆòÁâπÂæÅÂèäË±°ÂæÅÊÑè‰πâ)

1. Face shape  
2. Eyebrows  
3. Eyes  
4. Nose  
5. Mouth  
6. Chin  
7. Expression / facial aura  

For each feature, provide a traditional face reading judgment, explaining its symbolic meaning and how it influences one's fate. Then, offer the reader a personal analysis that reveals this person's personality traits, romantic tendencies, career path, and financial outlook.

End the reading with a poetic and mysterious "final prophecy"‚Äîa piece of spiritual advice drawn from the wisdom of ancient sages.

Your writing style should reflect the tone of classical fortune-telling texts: mystical, refined, and insightful. **Do not use markdown symbols (like #, *, or lists). use bullet points instead.**
`;

      puter.ai
        .chat(prompt, imageData)
        .then((response) => {
          hideSpinner();
          submitButton.disabled = false;
          outputDiv.innerHTML =
            '<h5>üîÆ Face Reading Result:</h5><hr>' +
            '<p style="white-space: pre-line;">' +
            response +
            "</p>";
        })
        .catch((error) => {
          hideSpinner();
          submitButton.disabled = false;
          console.error("Error:", error);
          outputDiv.innerHTML =
            '<p class="text-danger">‚ö†Ô∏è Something went wrong. Unable to retrieve your prophecy.</p>';
        });
    };
  </script>
</body>
</html>
